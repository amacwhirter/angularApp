<h3>Building First Bootstrap Form</h3>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        type="text"
        class="form-control">
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
        First name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
      </div>
      <div *ngIf="firstName.errors.pattern">
        First name does not match pattern.
      </div>
    </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label for=""><input type="checkbox" ngModel name="isSubscribed">
      Subscribe to Mailing List
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">
      Contact Method Single
    </label>
    <select ngModel name="contactMethod" id="contact-method" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}
      </option>
    </select>
    <br>
    <label for="contactMethod">
      Contact Method Multiple
    </label>
    <select multiple ngModel name="contactMethod" id="contact-method" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>
  <label for="contactMethod">
    Contact Method Radio
  </label>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{ method.name }}
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
